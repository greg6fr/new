<div class="contact-9">
  <div class="content45">
    <img
      class="placeholder-image-icon21"
      alt=""
      src="assets/images/placeholder-image15@2x.png"
    />
    <div class="content46">
      <div class="section-title14">
        <div class="content47">
          <b class="short-heading-here5">Informations de base</b>
          <div class="text36">
            Remplissez les informations de base de votre appartement,
            telles que le titre, la description et les commodités.
          </div>
        </div>
      </div>
      <form class="form3" (ngSubmit)="onSubmit()">
        <div class="input13">
          <label for="titre" class="name">Titre</label>
          <input type="text" id="titre" class="typedefault12" name="titre" [(ngModel)]="appartement.titre" required />
        </div>
        <div class="input13">
          <label for="categorie" class="name">Catégorie</label>
          <input type="text" id="categorie" class="typedefault12" name="categorie" [(ngModel)]="appartement.categorie" required />
        </div>
        <div class="input13">
          <label for="adresse" class="name">Adresse de location</label>
          <input type="text" id="adresse" class="typedefault12" name="adresse" [(ngModel)]="appartement.adresse" required />
        </div>
        <div class="input13">
          <label for="personnes" class="name">Nombre de personnes</label>
          <input type="number" id="personnes" class="typedefault12" name="personnes" [(ngModel)]="appartement.personnes" required />
        </div>
        <div class="input13">
          <label for="equipements" class="name">Équipements</label>
          <input type="text" id="equipements" class="typedefault12" name="equipements" [(ngModel)]="appartement.equipements" required />
        </div>
        <div class="input13">
          <label for="disponibilite" class="name">Disponibilité</label>
          <input type="text" id="disponibilite" class="typedefault12" name="disponibilite" [(ngModel)]="appartement.disponibilite" required />
        </div>
        <div class="input13">
          <label for="prix" class="name">Prix par nuit</label>
          <input type="number" id="prix" class="typedefault12" name="prix" [(ngModel)]="appartement.prix" required />
        </div>
        <div class="input13">
          <label for="description" class="name">Description</label>
          <textarea id="description" class="text-area typedefault12" name="description" [(ngModel)]="appartement.description" rows="4" placeholder="Dites-nous tout ce qu'on doit savoir sur cet appart atypique !" required></textarea>
        </div>
        <div class="selectedfalse2">
          <input type="checkbox" id="conditions" class="checkbox2" name="conditions" [(ngModel)]="appartement.conditions" required />
          <label for="conditions" class="link-one6">J'accepte les conditions</label>
        </div>
        <div>
          <button type="submit" class="link-one6 styleprimary-smallfalse-da14 btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
